<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню и Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../images/style.css">
</head>
<body>
<header class="header">
    <h1>АКВ<span class="custom-image"><img src="../images/fish.svg" alt="fish"></span>РИУМ</h1>
</header>

<div class="container mt-3">
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="menu">
            <h2>Основное меню</h2>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Поиск...">
            </div>
            <div id="categories-container" class="categories-container"></div>
            <div id="menu-container" class="row mt-4"></div>
        </div>
        <div class="tab-pane fade" id="cart">
            <h2>Корзина</h2>
            <div id="cart-container" class="row"></div>
            <button id="finalize-order" class="btn btn-success mt-3">Оформить заказ</button>
        </div>
    </div>
</div>

<footer class="footer d-flex justify-content-around p-3 bg-light fixed-bottom">
    <button class="btn btn-outline-primary" id="menu-tab"><img src="../images/food.svg" alt="food"></button>
    <button class="btn btn-outline-primary" id="cart-tab"><img src="../images/cart.svg" alt="cart"></button>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var chatId = new URLSearchParams(window.location.search).get('chatId');
    document.getElementById('menu-tab').addEventListener('click', function() {
        document.getElementById('menu').classList.add('show', 'active');
        document.getElementById('cart').classList.remove('show', 'active');
    });
    document.getElementById('cart-tab').addEventListener('click', function() {
        document.getElementById('cart').classList.add('show', 'active');
        document.getElementById('menu').classList.remove('show', 'active');
    });
</script>
<script src="cart_menu.js"></script>
</body>
</html>
